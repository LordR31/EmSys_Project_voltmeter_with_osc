name: Build Firmware

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install AVR toolchain
      run: |
        sudo apt update
        sudo apt install -y gcc-avr avr-libc

    - name: Compile firmware
      run: |
        cd EmSys_Project
        avr-gcc -mmcu=atmega2560 -Os -o firmware.elf \
        main.c adc.c display.c buttons.c spi.c timers.c touch.c glcdfont.c
        avr-objcopy -O ihex firmware.elf firmware.hex

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: compiled-binaries
        path: |
          EmSys_Project/firmware.elf
          EmSys_Project/firmware.hex

    - name: Create GitHub Release
      if: startsWith(github.event.head_commit.message, 'fix:') || 
          startsWith(github.event.head_commit.message, 'feat:') || 
          startsWith(github.event.head_commit.message, 'refactor:')
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v1.${{ github.run_number }}
        name: "Auto Release v1.${{ github.run_number }}"
        body: "Triggered by commit: ${{ github.event.head_commit.message }}"
        files: |
          EmSys_Project/firmware.elf
          EmSys_Project/firmware.hex
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
